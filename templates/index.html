<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    /* Custom modal styles */
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 400px;
      max-width: 90%;
    }
  </style>
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Hello World!",
            callback: async function (t) {
              try {
                // Fetch data from the JSONPlaceholder API
                const response = await fetch('https://flask-production-330b.up.railway.app/');
                const data = await response.json();
  
                // Get the title of the post
                const message = data.message;
  
                // Get the card's id and name, and display the alert
                const card = await t.card('id', 'name');
                alert(`Hello from ${card.name} (id: ${card.id})! Message From The Back End Function: ${message}`);
              } catch (error) {
                console.error('Error fetching data:', error);
              }
            }
          },
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: "Show Card Info",
            callback: async function (t) {
              const card = await t.card('id', 'name');
  
              // Create a custom modal for card info
              const modalContent = `
                <div class="modal">
                  <div class="modal-content">
                    <h3>Card Info</h3>
                    <p>Card ID: ${card.id}</p>
                    <p>Card Name: ${card.name}</p>
                    <p>Chatbot-like View:</p>
                    <div id="chatbot-view">
                      <div class="message">Hello! How can I assist you?</div>
                      <!-- Add more messages and chatbot interactions here -->
                    </div>
                  </div>
                </div>
              `;
  
              // Append the modal content to the document body
              document.body.insertAdjacentHTML('beforeend', modalContent);
            }
          }
        ];
      },
    });
  </script>
</body>

</html>
